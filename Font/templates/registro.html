<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    
    <title>Agenda Familiar - Registro Usuario</title>
    <!-- Icono Pestaña navegador-->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/Logo proyecto transparente.svg"
    />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/style.css" rel="stylesheet" />
  </head> 

  <body>

    
      

    <header class="masthead">
    <div class="container d-flex justify-content-center">
      <div class="col-sm-10 align-items-start">
       
        <div class="col align-self-center">
          <h1>REGISTRO</h1>
          <form id="contactForm" data-sb-form-api-token="API_TOKEN">
            <div class="container  d-flex justify-content-center">
                <div class="col-sm-4 align-items-start">

                  
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Ingrese la foto de perfil</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                  <br>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" data-sb-validations="required">
                        <div class="invalid-feedback" data-sb-feedback="message:required">Requiere llenar campo</div>
                    </div>
                      
                <br>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" data-sb-validations="required">
                        <div class="invalid-feedback" data-sb-feedback="message:required">Requiere llenar campo</div>
                    </div>
                <br>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Fecha de Nacimiento: </label>
                        <input type="date" class="form-control" placeholder="Fecha de nacimiento" name="fechaNacimiento" data-sb-validations="required"/>
                        <div class="invalid-feedback" data-sb-feedback="message:required">Requiere llenar campo</div>
                    </div>

                
                <br>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" id="inputEmail4">
                    </div>
  
                <br>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Contraseña" id="inputPassword4">
                    </div>      
                <br>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Validar su Contraseña" id="inputPassword5">
                    </div>           
       
                </div>
            </div>
            <br><br>
  
       
                        <button type="submit" class="btn btn-primary"><strong>REGISTRARSE</strong></button>
          </form>
        </div>
        
      </div>
    </div>
    </header>


   


   <!-- Bootstrap core JS-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Core theme JS-->
   <script src="js/scripts.js"></script>
   <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
   <!-- * *                               SB Forms JS                               * *-->
   <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
   <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
   <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script> 
  </body>

</html>
