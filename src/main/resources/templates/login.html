<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />

  <title>Agenda Familiar - Login</title>
  <!-- Icono Pestaña navegador-->
  <link rel="icon" type="image/x-icon" href="assets/Logo proyecto transparente.svg" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/Users/alexm/OneDrive/Documentos/Proyectos/Agenda-Familiar-main/src/main/resources/static/css/Styless.css" rel="stylesheet" />
</head>

<body>

  <header class="masthead">
    <div class="container d-flex justify-content-center">
      <div class="col-sm-10 align-items-start">

        <div class="col align-self-center">
          <h1>LOG IN</h1>
          <form id="contactForm" data-sb-form-api-token="API_TOKEN">
            <div class="row align-items-stretch mb-5">
              <div class="col-md-6">

                <div class="form-group">
                  <!-- username-->
                  <input class="form-control" id="username" type="username" placeholder="Ingrese su usuario *"
                    data-sb-validations="required,email" />
                  <div class="invalid-feedback" data-sb-feedback="email:required">Debe ingresar su email.</div>
                  <div class="invalid-feedback" data-sb-feedback="email:email">su email no es válido.</div>
                </div>

                <br>

                <div class="mb-3">
                  <!--Password-->
                  <input type="password" class="form-control" id="exampleInputPassword1" type="password"
                    placeholder="Ingrese su contraseña*" data-sb-validations="required,password">
                  <div class="invalid-feedback" data-sb-feedback="password:required">Debe ingresar una contraseña.</div>
                  <div class="invalid-feedback" data-sb-feedback="password:required">Su password no es válido.</div>
                </div>
                <br>
              </div>

              <button type="submit" class="btn btn-primary"><strong>INGRESAR</strong></button>
              
          </form>
        </div>

      </div>
    </div>
  </header>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <!-- * *                               SB Forms JS                               * *-->
  <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
