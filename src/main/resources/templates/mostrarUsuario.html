<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />

  <title>Agenda Familiar - Panel de Control</title>
  <!-- Icono PestaÃ±a navegador-->
  <link rel="icon" type="image/x-icon" href="assets/Logo proyecto transparente.svg" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../static/css/style.css" rel="stylesheet" />
</head>

<body>

  <header class="masthead">
    <div class="container d-flex justify-content-center">
      <div class="col-sm-10 align-items-start">

        <div class="col align-self-center">
          <h1>PANEL DE CONTROL</h1>

          <div class="container  d-flex justify-content-center">
            <div class="col-sm-4 align-items-start">

              <br>

              <img img th:if="${usuario.foto != null}" th:src="@{'/uploads/' + ${usuario.foto}}"
                th:alt="${usuario.foto}" style="max-width:10%;max-height:10%;" class="mx-auto rounded-circle"
                id="imgPerfil" />

              <br>
              <p>Nombre :
              <h3 class="list-group-item bg-transparent text-dark" th:text="${usuario.nombre}">Nombre</h3>
              </p>

              <br>
              <p>Apellido :
              <h3 class="list-group-item bg-transparent text-dark" th:text="${usuario.apellido}"></h3>
              </p>

              <br>
              <p>Dni :
              <h3 class="list-group-item bg-transparent text-dark" th:text="${usuario.dni}"></h3>
              </p>

              <br>
              <p>Email :
              <h3 class="list-group-item bg-transparent text-dark" th:text="${usuario.email}"></h3>
              </p>


              <!-- <a class="btn btn-info"
                                    th:href="@{/alumno/guardarProfesor/} + ${profesor.id} + '/'+ ${alumno.id} -->


            </div>
          </div>

        </div>

      </div>
    </div>
  </header>


  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <!-- * *                               SB Forms JS                               * *-->
  <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
