<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />

  <title>Agenda Familiar - Panel de Control</title>
  <!-- Icono Pestaña navegador-->
  <link rel="icon" type="image/x-icon" href="assets/Logo proyecto transparente.svg" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../static/css/style.css" rel="stylesheet" />
</head>

<body>

  <header class="masthead">
    <div class="container d-flex justify-content-center">
      <div class="col-sm-10 align-items-start">

        <div class="col align-self-center">
          <h1>PANEL DE CONTROL</h1>

          <div class="container  d-flex justify-content-center">
            <div class="col-sm-4 align-items-start">

              <div th:if="${!hijos.isEmpty}">

                <table class="table table-dark table-hover">

                  <thead>
                    <tr>
                      <th scope="col">id</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Apellido</th>
                      <th scope="col">Grupo Sanguineo</th>
                      <th scope="col">Foto</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="listaHijos: ${hijos}">
                      <p>
                          <td th:text="${listaHijos.id}"></td>
                          <td th:text="${listaHijos.nombre}"></td>
                          <td th:text="${listaHijos.apellido}"></td>
                          <td th:text="${listaHijos.grupoSanguineo}"></td>
                          <td th:text="${listaHijos.foto}"></td>
                      </p>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div th:if="${hijos.isEmpty}"> La lista es Vacia </div>



              <!-- <a class="btn btn-info"
                                    th:href="@{/alumno/guardarProfesor/} + ${profesor.id} + '/'+ ${alumno.id} -->

              <br>
              <div class="mb-3">
                <a class="btn btn-primary btn-xl text-uppercase" th:href="@{/usuario/cargar}">
                  Cargar Padres</a>
              </div>

              <br>
              <div class="mb-3">
                <a class="btn btn-primary btn-xl text-uppercase" th:href="@{/hijos/cargar}">
                  Cargar Hijos</a>
              </div>

              <br>
              <div class="mb-3">
                <a class="btn btn-primary btn-xl text-uppercase" th:href="@{/hijos/listar}">
                  Listar Hijos</a>
              </div>

              <br>
              <div class="mb-3">
                <a class="btn btn-primary btn-xl text-uppercase" href="#services">
                  Mi perfil</a>
              </div>

              <br>
              <div class="mb-3">
                <a class="btn btn-primary btn-xl text-uppercase" href="#services">
                  Registrar Nueva Actividad</a>
              </div>

              <br>
              <div class="mb-3">
                <a class="btn btn-primary btn-xl text-uppercase" href="#services">
                  Registrar Nueva Historia Clínica</a>
              </div>

            </div>
          </div>

        </div>

      </div>
    </div>
  </header>





  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <!-- * *                               SB Forms JS                               * *-->
  <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
